[% INCLUDE header.html
	title = 'Twitter Snapshotterer'
%]

<h2>Session</h2>
<table>
<tr><th>ID</th><td>[% session.id %]</td></tr>
<tr><th>Start Time</th><td>[% session.start_time %]</td></tr>
<tr><th>End Time</th><td>[% session.end_time %]</td></tr>
</table>

<ul>
[% FOREACH user IN users %]
	<li><a href="[% script_url %]?user=[% user.id %]&session=[% session.id %]">[% user.screen_name %]</a></li>
[% END %]
</ul>

[% INCLUDE footer.html %]
